[package]
name = "pixie-web"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "pixie-web"
path = "src/main.rs"
test = false

[dependencies]
console_error_panic_hook = "0.1.7"
console_log = "1.0.0"
futures = "0.3.30"
gloo-net = "0.6.0"
js-sys = "0.3.81"
leptos = { version = "0.6.15", features = ["csr"] }
leptos-use = "0.13.5"
log = "0.4.27"
#macaddr = "1.0.1"
pixie-shared = { version = "0.1.0", path = "../pixie-shared", features = ["macaddr", "std"] }
serde_json = "1.0.142"
thaw = { version = "0.3.4", features = ["csr"] }
wasm-bindgen-futures = { version = "0.4.54", features = ["futures-core-03-stream"] }

[profile.release]
lto = true
